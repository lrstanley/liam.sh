type CodingStats {
    languages: [LanguageStat!]
    totalSeconds: Int!
    totalDuration: String!
    totalDurationShort: String!
    calculatedDays: Int!
}

type LanguageStat {
    language: String!
    hexColor: String!
    totalSeconds: Int!
    totalDuration: String!
}

type GithubStats {
    commitsYear: Int!
    pullRequests: Int!
    openIssues: Int!
    closedIssues: Int!
    issues: Int!
    followers: Int!
    repos: Int!
    contributedRepos: Int!
    stars: Int!
}

extend type Query {
    codingStats: CodingStats!
    githubStats: GithubStats!
}
