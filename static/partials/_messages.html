{{#if ctx.error}}
<div class="alert alert-danger fade show mt-2 d-flex flex-row justify-content-between align-items-center" role="alert">
    <i class="fa fa-exclamation-triangle alert-icon"></i>
    <div>{{{ctx.error}}}</div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
{{/if}}
{{#if ctx.message}}
<div class="alert alert-info fade show mt-2 d-flex flex-row justify-content-between align-items-center" role="alert">
    <i class="fa fa-info-circle alert-icon"></i>
    <div>{{{ctx.message}}}</div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
{{/if}}
{{#if ctx.success}}
<div class="alert alert-success fade show mt-2 d-flex flex-row justify-content-between align-items-center" role="alert">
    <i class="fa fa-check-circle alert-icon"></i>
    <div>{{{ctx.success}}}</div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
{{/if}}
