<!DOCTYPE html>
<html lang="en" ng-app="main">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The homepage of developer and programmer, Liam Stanley">
    <link rel="icon" href="/static/img/favicon.ico">
    <title>{% block title %}Home{% endblock title %} &middot; Liam Stanley</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/highlight-monokai.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

    <body>
        <div class="blog-masthead">
            <div class="container">
                <nav class="nav blog-nav">
                    <a class="nav-link active" href="/"><i class="fa fa-home"></i> Home</a>
                    <a class="nav-link" href="https://status.liam.sh/"><i class="fa fa-heartbeat"></i> Service Status</a>
                    <a class="nav-link" href="https://github.com/lrstanley"><i class="fa fa-github"></i> Github</a>
                    <a class="nav-link hidden-md-down" href="https://steamcommunity.com/id/liamraystanley"><i class="fa fa-gamepad"></i> Steam</a>
                    <a class="nav-link hidden-md-down" href="https://dropb.in/"><i class="fa fa-paste"></i> Dropb.in</a>
                    <a class="nav-link hidden-md-down" href="https://links.ml/"><i class="fa fa-link"></i> Links.ml</a>
                </nav>
            </div>
        </div>

        <div class="page md-padding" flex>
        {% block content %}{% endblock content %}
        </div>
        <footer class="blog-footer">
            <p>Built with <i class="fa fa-heart"></i> by <a href="https://github.com/lrstanley/liam.sh">liam</a> &middot; <a href="#">Back to top</a></p>
        </footer>
        <script src="/static/js/jquery.slim.min.js"></script>
        <script src="/static/js/popper.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/highlight.min.js"></script>
        <script src="/static/js/main.js"></script>
    </body>
</html>
