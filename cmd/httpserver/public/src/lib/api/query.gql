query base {
    self {
        id
        name
        login
        avatarURL
    }

    githubUser {
        login
        name
        avatarURL
        bio
        email
        location
        htmlurl
    }

    version {
        commit
        goVersion
        date
    }
}

query getPost($id: ID!) {
    node(id: $id) {
        ... on Post {
            id
            title
            slug
            content
            viewCount
            publishedAt
            labels {
                edges {
                    node {
                        id
                        name
                    }
                }
            }
        }
    }
}

query getPostContent($slug: String!) {
    posts(where: { slugEqualFold: $slug }) {
        edges {
            node {
                id
                title
                slug
                content
                contentHTML
                viewCount
                publishedAt
                author {
                    name
                    login
                    avatarURL
                    htmlURL
                }
                labels {
                    edges {
                        node {
                            id
                            name
                        }
                    }
                }
            }
        }
    }
}

query getPosts(
    $count: Int = 25
    $cursor: Cursor
    $order: OrderDirection = DESC
    $orderBy: PostOrderField = DATE
    $where: PostWhereInput
) {
    posts(
        first: $count
        after: $cursor
        where: $where
        orderBy: { direction: $order, field: $orderBy }
    ) {
        edges {
            node {
                id
                title
                summary
                slug
                publishedAt
                viewCount
                labels {
                    edges {
                        node {
                            id
                            name
                        }
                    }
                }
                author {
                    name
                    login
                    avatarURL
                    htmlURL
                }
            }
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
    }
}

query getLabels($where: LabelWhereInput) {
    labels(first: 100, orderBy: { direction: ASC, field: NAME }, where: $where) {
        edges {
            node {
                id
                name
            }
        }
    }
}
